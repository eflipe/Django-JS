{% extends '_base.html'%}
{% load static %}
{% block title%}
  Galeria
{% endblock title %}

{% block content %}
<hr class="mt-2 mb-5" />
<div class="row text-center text-lg-left">
  {% for pic in pics_list %}

    <div class="col-lg-3 col-md-4 col-6">
      <a href="#" class="d-block mb-4 h-100">
        <img
          class="img-fluid img-thumbnail"
          src="{{pic.url_pic}}"
          alt="{{pic.title}}"
          title="{{pic.autor.author}} - {{pic.title}}"
        />
      </a>
    </div>

  {% endfor %}
</div>
{% endblock content  %}
